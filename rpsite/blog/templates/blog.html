{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}"/>
{% endblock %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-md-1">
            <p id="blog-heading">Blog</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 jumbotron">
            <div class="text-center">
                <form action="" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field.label }}
                        {{ field }}
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
